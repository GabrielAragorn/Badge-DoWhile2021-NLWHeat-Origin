<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gabriel Aragão - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="content">
        <div class="avatar">
          <span>
            <img src="images/badge.svg" alt="Rocketseat Badge" />
          </span>

          <img
            id="userPhoto"
            src="http://lorempixel.com/185/185/people"
            alt="Personal Photo"
          />
        </div>

        <h1 id="userName">Name</h1>
        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="Github Icon" />
          <span id="userLogin">Username</span>
        </a>

        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/" target="_blank">
              <img src="images/youtube_icon.svg" alt="Youtube Icon" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/" target="_blank">
              <img src="images/facebook_icon.svg" alt="Facebook Icon" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/" target="_blank">
              <img src="images/instagram_icon.svg" alt="Instagram Icon" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/" target="_blank">
              <img src="images/twitter_icon.svg" alt="Twitter Icon" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
  <!-- HTML 
  
  HyperText - Hiper texto
  Um texto com links

  Markup - marcação
  Tags

  Language - linguagem
  sintaxe -->
</html>
